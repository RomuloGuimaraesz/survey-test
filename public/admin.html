<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard - Sistema Municipal</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="admin-page">
  <div class="container">
    <!-- Header -->
    <header>
      <img src="./avecta-logo.svg" alt="Avecta AI Logo" class="avecta-logo">

      <!-- AI Chat Widget -->
      <nav>
        <ai-chat id="aiChat"></ai-chat>
      </nav>

      <!-- System badges -->
      <div>
        <p>System badges</p>
      </div>
    </header>

    <!-- Statistics Panel -->
    <quick-stats id="quick-stats" title="Painel Geral"></quick-stats>

    <!-- Actions Toggle -->
    <div class="actions-toggle m-2">
      <a href="#" id="toggleActions" aria-expanded="false" aria-controls="actionsBar">Mostrar ações</a>
    </div>

    <!-- Filter & Actions Bar -->
    <div class="ds-inline-controls mb-8" id="actionsBar">
      <input id="filterNeighborhood" class="ds-input" placeholder="Filtrar por bairro">
      <select id="filterAnswered" class="ds-select">
        <option value="">Todos</option>
        <option value="true">Respondidos</option>
        <option value="false">Não respondidos</option>
      </select>
      <button id="btnFilter" class="ds-btn">Aplicar Filtro</button>
      <button id="btnExport" class="ds-btn ds-btn--secondary">Exportar CSV</button>
    </div>

    <!-- Citizens Table -->
    <div class="contacts-table-container">
      <div class="table-header">
        <div class="table-title">Contatos</div>
        <div class="column-navigation">
          <button id="reset-demo-inline" class="btn-inline hidden mr-8">Reset Demo Data</button>
          <button id="restore-seed-inline" class="btn-inline btn-success hidden mr-8">Restore Demo Data</button>
          <button class="nav-button" id="prevColumn">‹</button>
          <div class="column-indicator" id="columnIndicator">Nome • Idade</div>
          <button class="nav-button" id="nextColumn">›</button>
        </div>
      </div>

      <div class="contacts-table-scroll">
        <table class="contacts-table" id="newContactsTable">
          <thead>
            <tr>
              <th class="fixed-column">Nome</th>
              <th id="dynamicColumnHeader1">Idade</th>
              <th id="dynamicColumnHeader2" class="desktop-only">Bairro</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Citizen Details Slide Panel -->
  <div class="slide-panel-overlay" id="slidePanelOverlay"></div>

  <div class="slide-panel" id="slidePanel">
    <div class="slide-panel-handle" onclick="closeCitizenPanel()"></div>

    <div class="slide-panel-header">
      <h2 class="slide-panel-title" id="citizenName">Detalhes do Cidadão</h2>
      <button class="slide-panel-close" onclick="closeCitizenPanel()">&times;</button>
    </div>

    <div class="slide-panel-content" id="citizenDetails">
      <!-- Content populated by JavaScript -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="./toast.js"></script>
  <script>
    // Initialize Toast Manager (required by application)
    const toastManager = new ToastManager();
  </script>

  <!-- Main Application (ES6 Modules) -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
