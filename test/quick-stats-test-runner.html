<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickStats Component Tests</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      color: #333;
      border-bottom: 3px solid #5200e7;
      padding-bottom: 10px;
    }

    #test-output {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      overflow-x: auto;
      white-space: pre-wrap;
      min-height: 400px;
      margin-bottom: 30px;
    }

    #test-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .status {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: 600;
      margin: 10px 0;
    }

    .status.running {
      background: #fff3cd;
      color: #856404;
    }

    .status.passed {
      background: #d4edda;
      color: #155724;
    }

    .status.failed {
      background: #f8d7da;
      color: #721c24;
    }

    .test-section {
      margin: 30px 0;
    }

    .test-section h2 {
      color: #5200e7;
      margin-bottom: 15px;
    }

    button {
      background: linear-gradient(135deg, #ce00c2ff 0%, #5200e7ff 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .component-demo {
      margin: 20px 0;
      padding: 20px;
      background: linear-gradient(135deg, #d1d2d7 0%, #d2d5de 100%);
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <h1>üß™ QuickStats Web Component Test Suite</h1>

  <div class="status running" id="status">‚è≥ Initializing tests...</div>

  <button id="run-tests" onclick="runAllTests()">‚ñ∂Ô∏è Run Tests</button>

  <div id="test-output"></div>

  <div class="test-section">
    <h2>üì¶ Component Demo</h2>
    <p>Live instance of the QuickStats component:</p>
    <div class="component-demo" id="test-container">
      <!-- Component will be inserted here -->
    </div>
  </div>

  <div class="test-section">
    <h2>üéØ Visual Comparison Test</h2>
    <p>Compare old HTML structure vs new web component:</p>
    <button onclick="runVisualComparison()">Run Visual Comparison</button>
    <div id="visual-comparison" style="margin-top: 20px;"></div>
  </div>

  <script type="module">
    import { runTests } from './quick-stats-component.test.js';

    const output = document.getElementById('test-output');
    const status = document.getElementById('status');

    // Intercept console methods
    const originalLog = console.log;
    const originalError = console.error;

    console.log = (...args) => {
      originalLog(...args);
      output.textContent += args.join(' ') + '\n';
      output.scrollTop = output.scrollHeight;
    };

    console.error = (...args) => {
      originalError(...args);
      output.textContent += args.join(' ') + '\n';
      output.scrollTop = output.scrollHeight;
    };

    window.runAllTests = async function() {
      output.textContent = '';
      status.className = 'status running';
      status.textContent = '‚è≥ Running tests...';
      document.getElementById('run-tests').disabled = true;

      try {
        const success = await runTests();

        if (success) {
          status.className = 'status passed';
          status.textContent = '‚úÖ All tests passed!';
        } else {
          status.className = 'status failed';
          status.textContent = '‚ùå Some tests failed';
        }
      } catch (error) {
        status.className = 'status failed';
        status.textContent = '‚ùå Test execution error';
        console.error('Test execution error:', error);
      } finally {
        document.getElementById('run-tests').disabled = false;
      }
    };

    // Auto-run tests on load
    window.addEventListener('load', () => {
      setTimeout(() => {
        console.log('üöÄ Auto-running tests in 1 second...\n');
        setTimeout(runAllTests, 1000);
      }, 100);
    });
  </script>

  <script type="module">
    import { QuickStats } from '../public/js/web-components/components/QuickStats.js';

    // Register component
    if (!customElements.get('quick-stats')) {
      customElements.define('quick-stats', QuickStats);
    }

    // Create demo instance
    const container = document.getElementById('test-container');
    const demo = document.createElement('quick-stats');
    demo.setAttribute('title', 'Demo Statistics');
    container.appendChild(demo);

    // Update with sample data after a delay
    setTimeout(() => {
      demo.updateStats({
        total: 42,
        sent: 30,
        responded: 20,
        pending: 12
      });
    }, 500);

    // Visual comparison function
    window.runVisualComparison = async function() {
      const comparisonDiv = document.getElementById('visual-comparison');

      comparisonDiv.innerHTML = `
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
          <div>
            <h3 style="color: #ce00c2;">Old HTML Structure</h3>
            <div id="old-structure" style="background: white; padding: 20px; border-radius: 8px;"></div>
          </div>
          <div>
            <h3 style="color: #5200e7;">New Web Component</h3>
            <div id="new-structure" style="background: white; padding: 20px; border-radius: 8px;"></div>
          </div>
        </div>
        <div style="margin-top: 20px; padding: 15px; background: #e8f4fd; border-left: 4px solid #1976d2; border-radius: 4px;">
          <strong>‚úì Visual Comparison:</strong> Both should look identical. The web component encapsulates the same HTML and CSS.
        </div>
      `;

      // Create old structure
      const oldStructure = document.getElementById('old-structure');
      oldStructure.innerHTML = `
        <link rel="stylesheet" href="../public/styles.css">
        <div class="quick-stats">
          <h3>Painel Geral</h3>
          <div class="quick-stats__cards">
            <div class="quick-stats-item quick-stats__total">
              <div class="quick-stats__icon">
                <i><img src="../public/total-icon.svg" alt="Total"></i>
                <div class="quick-stats__details">
                  <div class="quick-stats__counter"><span>42</span></div>
                  <p class="quick-stats__label">Total</p>
                </div>
              </div>
            </div>
            <div class="quick-stats-item quick-stats__enviados">
              <div class="quick-stats__icon">
                <i><img src="../public/enviado-icon.svg" alt="Enviados"></i>
                <div class="quick-stats__details">
                  <div class="quick-stats__counter"><span>30</span></div>
                  <p class="quick-stats__label">Enviados</p>
                </div>
              </div>
            </div>
            <div class="quick-stats-item quick-stats__respondidos">
              <div class="quick-stats__icon">
                <i><img src="../public/recebido-icon.svg" alt="Respondidos"></i>
                <div class="quick-stats__details">
                  <div class="quick-stats__counter"><span>20</span></div>
                  <p class="quick-stats__label">Respondidos</p>
                </div>
              </div>
            </div>
            <div class="quick-stats-item quick-stats__pendentes">
              <div class="quick-stats__icon">
                <i><img src="../public/pendente-icon.svg" alt="Pendentes"></i>
                <div class="quick-stats__details">
                  <div class="quick-stats__counter"><span>12</span></div>
                  <p class="quick-stats__label">Pendentes</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;

      // Create new structure with web component
      const newStructure = document.getElementById('new-structure');
      const newComponent = document.createElement('quick-stats');
      newComponent.setAttribute('title', 'Painel Geral');
      newStructure.appendChild(newComponent);

      newComponent.updateStats({
        total: 42,
        sent: 30,
        responded: 20,
        pending: 12
      });
    };
  </script>
</body>
</html>
